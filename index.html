<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon2.png" type="image/png">
    <title>Keyboard</title>
</head>
<body>

    <div class="stats-wrapper">
        <div class="stats">
            Statistic
        </div>
        <div class="stats-elements">
            <ul>
                <li class="list"><span class="first-letter">S</span>peed:&nbsp<div id="speed">0</div></li>
                <li class="list"><span class="first-letter">M</span>istakes:&nbsp<div id="mistakes" class="wrong">0</div></li>
                <li class="list"><span class="first-letter">G</span>achi:&nbsp<div id="gachi" class="wrong">false</div></li>
            </ul>
        </div>
    </div>
    <div class="keyboard-wrapper">
        <div class="text" id="text">
            <div class="cursor" id="cursor"></div>
        </div>
        <div id="keyboard">
            <div class="first-row row">
                <button class="btn" data-letter='1'>1</button>
                <button class="btn" data-letter='2'>2</button>
                <button class="btn" data-letter='3'>3</button>
                <button class="btn" data-letter='4'>4</button>
                <button class="btn" data-letter='5'>5</button>
                <button class="btn" data-letter='6'>6</button>
                <button class="btn" data-letter='7'>7</button>
                <button class="btn" data-letter='8'>8</button>
                <button class="btn" data-letter='9'>9</button>
                <button class="btn" data-letter='0'>0</button>
                <button class="btn Backspace" data-letter='Backspace'>Backspace</button>
            </div>
            <div class="second-row row">
                <button class="btn" data-letter='Q'>Q</button>
                <button class="btn" data-letter='W'>W</button>
                <button class="btn" data-letter='E'>E</button>
                <button class="btn" data-letter='R'>R</button>
                <button class="btn" data-letter='T'>T</button>
                <button class="btn" data-letter='Y'>Y</button>
                <button class="btn" data-letter='U'>U</button>
                <button class="btn" data-letter='I'>I</button>
                <button class="btn" data-letter='O'>O</button>
                <button class="btn" data-letter='P'>P</button>
            </div>
            <div class="third-row row">
                <button class="btn capsLock" data-letter='CapsLock'>CapsLock</button>
                <button class="btn" data-letter='A'>A</button>
                <button class="btn" data-letter='S'>S</button>
                <button class="btn" data-letter='D'>D</button>
                <button class="btn" data-letter='F'>F</button>
                <button class="btn" data-letter='G'>G</button>
                <button class="btn" data-letter='H'>H</button>
                <button class="btn" data-letter='J'>J</button>
                <button class="btn" data-letter='K'>K</button>
                <button class="btn" data-letter='L'>L</button>
                <button class="btn" data-letter='Enter'>Enter</button>
            </div>
            <div class="fourth-row row">
                <button class="btn shift" data-letter='Shift'>Shift</button>
                <button class="btn" data-letter='Z'>Z</button>
                <button class="btn" data-letter='X'>X</button>
                <button class="btn" data-letter='C'>C</button>
                <button class="btn" data-letter='V'>V</button>
                <button class="btn" data-letter='B'>B</button>
                <button class="btn" data-letter='N'>N</button>
                <button class="btn" data-letter='M'>M</button>
                <button class="btn" data-letter=','>,</button>
                <button class="btn" data-letter='.'>.</button>
                <button class="btn" data-letter='?'>?</button>
            </div>
            <div class="fifth-row row">
                <div class="btn space" data-letter=' '>Space</div>
            </div>
        </div>
    </div>
    <script src="js/capslockRegulation.js"></script>
    <script src="js/colorFunctions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/generateText.js"></script>
</body>
</html>
